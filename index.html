<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Conversor de Monedas</title>
    <link href="assets/favicon/iconMain.png" rel="icon" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <h1 class="text-white text-center fs-3 fw-bold m-2">
      Conversor de Monedas Nacional
    </h1>
    <hr class="hr-title-personalized" />
    <section class="card container card-personalized text-white">
      <div class="card-body card-body-personalized d-grid">
        <label
          for="input-clp"
          class="form-label fw-bold"
          style="font-size: 22px"
        >
          Pesos CLP
        </label>
        <input
          id="input-clp"
          type="number"
          class="form-control mb-3"
          placeholder="Ingrese el monto en CLP"
        />
        <label for="select-money" class="form-label" style="font-size: 15px"
          >Moneda a convertir:</label
        >
        <select class="form-select mb-3" id="select-money">
        </select>
        <button
          class="btn btn-primary btn-personalized fw-bold"
          type="button"
          id="button-search"
        >
          Buscar
        </button>
        <p class="m-2 fw-bold">
          <span id="currency-exchange">...</span>
        </p>
      </div>
    </section>
    <script src="assets/js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/f5bdbb41e0.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
